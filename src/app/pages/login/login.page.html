<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onLogin()" #form="ngForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="credentials.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="credentials.password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="form.invalid">Se connecter</ion-button>

    <ion-button fill="clear" routerLink="/register">Cr√©er un compte</ion-button>
  </form>
</ion-content>
