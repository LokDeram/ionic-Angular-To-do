<ion-header>
  <ion-toolbar>
    <ion-title>Mes Tâches</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Déco
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" routerLink="/tabs/tache-form" color="primary">
    <ion-icon name="add-outline" slot="start"></ion-icon>
    Nouvelle Tâche
  </ion-button>

  <ion-list *ngIf="tasks.length > 0; else vide" class="task-list">
    <ion-card *ngFor="let task of tasks" class="task-card">
      <ion-card-header>
        <ion-card-title>{{ task.title }}</ion-card-title>
        <ion-card-subtitle>
          <ion-icon name="calendar-outline"></ion-icon>
          {{ task.date | date:'dd/MM/yyyy HH:mm' }}
        </ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <p>{{ task.description }}</p>
        
        <div class="task-status">
          <ion-chip [color]="task.isDone ? 'success' : 'warning'">
            <ion-icon [name]="task.isDone ? 'checkmark-circle' : 'time'"></ion-icon>
            <ion-label>{{ task.isDone ? 'Terminée' : 'En cours' }}</ion-label>
          </ion-chip>
        </div>
        
        <div class="task-actions">
          <ion-button fill="solid" color="success" (click)="markAsDone(task)" *ngIf="!task.isDone">
            <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
            Terminer
          </ion-button>
          <ion-button fill="outline" color="warning" (click)="editTask(task)">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            Modifier
          </ion-button>
          <ion-button fill="clear" color="danger" (click)="deleteTask(task)">
            <ion-icon name="trash-outline" slot="start"></ion-icon>
            Supprimer
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ng-template #vide>
    <div class="empty-state">
      <ion-icon name="clipboard-outline" class="empty-icon"></ion-icon>
      <h3>Aucune tâche active</h3>
      <p>Créez votre première tâche pour commencer</p>
    </div>
  </ng-template>
</ion-content>
